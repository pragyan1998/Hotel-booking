<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/common/css">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
</head>
<body>
    <div class="main-wrapper">
    <header>
      <div class="logodiv">
    <img src="assests/images/logo.png"/><br/>
    </div>
    <div class="loginlink">
   <button type="button" class="btn btn-light" data-toggle="modal" data-target="#Login-modal" id="Login-button">LOGIN</button>
    </div>
    
    </div>
    </header>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="Login-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <form action="index.html" method="GET"id="modal-details">
      <div class="form-group">
        <label for="example-input-username">Username:</label>
        <input type="text" class="form-control" id="example-input-username" name="Username" aria-describedby="usernameHelp" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label for="example-input-password">Password:</label>
      <input type="password" class="form-control" id="example-input-password" name="Password" placeholder="Enter Password">
  </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-secondary" form="modal-details">Log In</button>
        <button type="button" class="btn btn-primary"data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<div class="Content">
  <div class="Search">
    <input type="search" placeholder="City" class="searchBar">
  </div>
  <div class="image Temp">
    <div class="imagewrap">
  <a href="list.html"><img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg"/><p class="imagelabel">Delhi</p></a>
  </div>
  <div class="imagewrap">
  <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" class="imageCard"/>
  <p class="imagelabel">Goa</p>
  </div>
  <div class="imagewrap">
  <img src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg"class="imageCard"/>
  <p class="imagelabel">Hyderabad</p>
  </div>
  <div class="imagewrap">
  <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg"class="imageCard"/>
  <p class="imagelabel">Kolkata</p>
  </div>
</div>
<div id="view">
  <a class="btn btn-secondary" href="index.html"role="button">View More</a>
</div>
</div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="Contact-Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Get In Touch</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <p>Thank you for reaching out !!!<br/>
        Please enter your email and we will get back to you<br/>
      </p>
      <form action="index.html" method="GET"id="modal-email-details">
      <div class="form-group">
        <label for="example-input-email">EmailId:</label>
        <input type="email"id="example-input-email" name="EmailId"aria-describedby="emailHelp" placeholder="Enter Email Id">
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<Footer>
  <div class="contact-footer">
    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#Contact-Modal" id="contact-button">Contact Us</button>
    </div>
    <div class="copyright"> <text>&copy;2020 ROOM SEARCH PVT. LTD.</text></div>
    <div class="social">
  <a href="https://www.facebook.com"target="_blank"><img src="assests/images/facebook.png"height="20px"width="22px"></a>
  <a href="https://www.instagram.com"target="_blank"><img src="assests/images/instagram.png"height="20px"width="22px"></a>
  <a href="https://twitter.com"target="_blank"><img src="assests/images/twitter.png"height="20px"width="22px"></a><br/>
  </div>
</Footer>
</div>
</body>
</html>
