<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/common/css">
  <link rel="stylesheet" type="text/css" href="styles/index.css">
</head>
<body>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1"role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <form class="form-group">
          <div>
            <label>Username:</label>
            <input  type="email"id="Username"placeholder="Enter Username">
        </div>
        <div>
          <label>Password:</label>
          <input  type="password"id="Password"placeholder="Enter Username">
      </div>
      </form>
      </div>
      <div class="modal-footer" style="margin:auto">
        <button id="modal-login" type="register" class="btn btn-primary">Login</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal" tabindex="-1"role="dialog"id="contactUs">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Get In Touch</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <p>Thank you for reaching out !!!<br/>
          Please enter your email and we will get back to you<br/>
        </p>
        <label>Email:<input type="email" name=""value=""placeholder="Enter your email id"></label>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
<div id="loader"class="center"></div>
<div class="main">
  <div class="content">
    <div class="booking">
      <div class="image">
        <div id="caraouselExampleControls" class="caraousel slide"data-ride="caraousel">
          <div class="caraousel-inner">
            <div class="caraousel-item active">
              <img class="d-block w-100"src="" alt="First slide">
            </div>
            <div class="caraousel-item ">
              <img class="d-block w-100"src="" alt="Second slide">
            </div>
            <div class="caraousel-item">
              <img class="d-block w-100"src="" alt="Third slide">
            </div>
            <div class="caraousel-item">
              <img class="d-block w-100"src="" alt="Fourth slide">
            </div>
            <div class="caraousel-item">
              <img class="d-block w-100"src="" alt="Fifth slide">
            </div>
          </div>
          <a class="carousel-control-prev"href="#caraouselExampleControls"role="button"data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next"href="#caraouselExampleControls"role="button"data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span></a>
      </div>
    </div>
  <div class="details">
    <form id="form1" actions="payment.html"method="get"autocomplete="off">
      <div class="formDiv">
        <div><label>Adults:</label><input type="number"name="adult"value=""min="1"required></div>
        <div><label>Nsame:</label><input type="text"name="name"value=""required></div>
        <div><label>From Date:</label><input type="date"name="fromDate"value=""required></div>
        <div><label>To Date:</label><input type="date"name="toDate"value=""required></div>
        <div><label>Total:</label><input type="number"name="price"value=""readonly></div>
        <div style="display:none"><label>ID:</label><input type="number"name="id"value=""readonly></div>
        <div><button type="submit"class="btn btn-success">Book Now</button></div>
      </div>
    </form>
    </div>
    </div>
    <div class="description">

    </div>
    </div>
    </div>
</body>
</html>
